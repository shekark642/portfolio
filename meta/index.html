<!DOCTYPE html>
<html lang="en">

<h1>
  Stats about this Repository!
</h1>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Page</title>


    <link rel="stylesheet" href="../style.css">




</head>
<body>

    
    <div id="stats"></div>


    <h2>Commits by time of day</h2>

    <div id="filter-container">
      <label for="commit-slider">Show commits until:</label>
      <input type="range" min="0" max="100" id="commit-slider">
      <time id="commit-time"></time>
  </div>

    
    <div id="chart"></div>


    


    <dl id="commit-tooltip" class="info tooltip" style="padding-top: 15px;">



      
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>



      
        <!-- Add: Time, author, lines edited -->
      </dl>





      <p id="selection-count">No commits selected</p>

    


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <dl id="language-breakdown" class="stats"></dl>




</body>
